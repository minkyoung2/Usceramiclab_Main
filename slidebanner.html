<!DOCTYPE html>
<html>
<head>
	<title>자동슬라이드 배너</title>
	<meta charset="utf-8">
	<!-- 슬라이드 css -->
	<link href="css/swiper.css" rel="stylesheet" type="text/css"><!-- 수정X -->
	<link href="css/slidebanner.css" rel="stylesheet" type="text/css"><!--디자인에 맞게 수정-->
</head>
<body>
	 <!-- 슬라이드 구문 -->
	  <div class="swiper-container slide">
		<div class="swiper-wrapper">
		  <div class="swiper-slide"><img src="banner1/banner1.jpg" alt="배너1"></div>
		  <div class="swiper-slide"><img src="banner2/banner2.jpg" alt="배너2"></div>
		  <div class="swiper-slide"><img src="banner3/banner3.jpg" alt="배너3"></div>
		  <div class="swiper-slide"><img src="banner4/banner4.jpg" alt="배너4"></div>
		</div>
		<!-- 화살표 버튼 -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<!-- 블릿 버튼 -->
		<div class="swiper-pagination"></div>
	  </div>
	
	<!-- 슬라이드 js -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script><!-- 제이쿼리 라이브러리,수정X -->
	<script src="script/swiper.min.js"></script><!-- 수정X -->
	<script src="script/slidebanner.js"></script><!--디자인에 맞게 수정-->
</body>
</html>
